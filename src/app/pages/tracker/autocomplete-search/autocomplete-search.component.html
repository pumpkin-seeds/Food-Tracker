<form class="tracker-form">
    <mat-form-field class="tracker-full-width">
        <mat-label>Search a food name to get started</mat-label>
        <input type="text"
               matInput
               [formControl]="searchFormControl"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete"
                          autoActiveFirstOption
                          (optionSelected)="selectFood($event)">
        <div *ngIf="filteredOptions">
            <mat-option *ngFor="let foodItem of filteredOptions | async"
                        [value]="foodItem.foodId">
                {{ foodItem.foodName + ', ' + foodItem.sizePerServing }}
            </mat-option>
        </div>
        </mat-autocomplete>
    </mat-form-field>
</form>
